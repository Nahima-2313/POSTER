<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">

     <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"> 

        <a-assets>
            <a-asset-item id="perro" src="perro.glb"></a-asset-item>
            <a-asset-item id="gato" src="gato.glb"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="pattern-17.patt">
                <a-entity gltf-model="#perro" rotation="0 0 0" position="-0.8 0 0" scale="2 2 2"></a-entity>
        </a-marker>

        <a-marker type="pattern" url="pattern-62.patt">
            <a-entity gltf-model="#gato" rotation="0 0 0" position="-0.8 0 0" scale="0.3124 0.3124 0.3124"></a-entity>
        </a-marker>
        

         <a-entity camera></a-entity>
            
     </a-scene>

    </body>

</html>
